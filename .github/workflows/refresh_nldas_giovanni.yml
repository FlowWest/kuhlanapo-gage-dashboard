name: Refresh NLDAS Giovanni Time Series

on:
  schedule:
    # 7:45am Pacific = 14:15 UTC (standard), 15:45 UTC (DST)
    # Run twice; script enforces PT time window
    - cron: "45 14 * * *"
    - cron: "45 15 * * *"
  workflow_dispatch:

jobs:
  fetch_nldas:
    runs-on: ubuntu-latest
    environment: earthdata

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install R dependencies
        run: |
          install.packages(c("httr2", "readr", "dplyr", "lubridate", "tibble"))

      - name: Fetch NLDAS Giovanni Data
        env:
          EARTHDATA_TOKEN: ${{ secrets.EARTHDATA_TOKEN }}
        run: |
          Rscript fetch_nldas_giovanni.R

      - name: Configure Git for push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push downloaded data
        run: |
          git add data/nldas_timeseries/*.csv
          git commit -m "Update NLDAS Giovanni timeseries data [skip ci]" || echo "No changes to commit"
          git push
